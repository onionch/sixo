log4j.rootLogger=INFO, R

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM/dd/yyyy HH:mm:ss.SSS} %-5p [%c{1}] %M %L %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
#log4j.appender.R.File=${catalina.base}/logs/webapp.log
log4j.appender.R.File=/home/onionch/webapp/webapp.log
log4j.appender.R.MaxFileSize=30MB
log4j.appender.R.MaxBackupIndex=50
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{MM/dd/yyyy HH:mm:ss.SSS} %-5p  %-t [%c{1}] %m%n


